      type: multiple choice
      correct_choice: 1
      choices:
        - id: 1
          text: Supplicant
        - id: 2
          text: Authenticator
        - id: 3
          text: Initiator
        - id: 4
          text: Authorizer
      explanation: >-
        In the 802.1x process, the client that begins the authentication process is
        referred to as the "supplicant." It begins by communicating with the switch
        or an AP via EAP messaging.  The switch or AP is referred to as the
        Authenticator, functionally acting as a proxy between the client and the
        server that will accept or reject authentication. Initiator and authorizer
        are not conceptual terms for the hosts involved in 802.1x.
      tags:
        - >-
          5.1 Define key security concepts (threats, vulnerabilities, exploits, and
          mitigation techniques)
    - prompt: >-
        What part of the 802.1x process acts as a proxy between the supplicant and
        authentication server?
      type: multiple choice
      correct_choice: 1
      choices:
        - id: 1
          text: Authenticator
        - id: 2
          text: Supplicant
        - id: 3
          text: Authentication server
        - id: 4
          text: AnyConnect
      explanation: >-
        The device acting as the proxy, usually a switch or AP, is referred to as
        the Authenticator in 802.1x. The supplicant is the client device that is
        trying to connect to the network. The authentication server determines
        whether the device succeeds or fails to acquire network access. AnyConnect
        is a client VPN software, developed by Cisco.
      tags:
        - >-
          5.1 Define key security concepts (threats, vulnerabilities, exploits, and
          mitigation techniques)
    - prompt: >-
        Which IEEE standard secures access to the LAN by authenticating connected
        devices?
      type: multiple choice
      correct_choice: 1
      choices:
        - id: 1
          text: 802.1x
        - id: 2
          text: 802.11r
        - id: 3
          text: 802.3d
        - id: 4
          text: 802.11ax
      explanation: >-
        802.1x is used by network operators to ensure devices are authenticated on
        the network. This can be done for both wired and wireless devices,
        preventing unauthorized devices and not just unauthorized users from
        accessing a network by way of credentials or certificates.
      tags:
        - >-
          5.1 Define key security concepts (threats, vulnerabilities, exploits, and
          mitigation techniques)
    - prompt: >-
        You attempt to configure an extended ACL, `access-list 2020 permit ip
        10.0.2.0 0.0.0.255 host 172.16.2.3 eq 514` but IOS generates an error when
        you hit enter. After reading your notes, you realise your error and retype
        the ACL as
      type: multiple choice
      correct_choice: 1
      choices:
        - id: 1
          text: access-list 2020 permit tcp 10.0.2.0 0.0.0.255 host 172.16.2.3 eq 514
        - id: 2
          text: access-list 2020 permit ip 10.0.2.0 ip 172.16.2.3 eq 514
        - id: 3
          text: access-list 2020 permit host 10.0.2.0 0.0.0.255 host 172.16.2.3 eq 514
        - id: 4
          text: access-list 1999 permit tcp 10.0.2.0 0.0.0.255 host 172.16.2.3
      explanation: >-
        Of the options listed, only `access-list 2020 permit tcp 10.0.2.0 0.0.0.255
        host 172.16.2.3 eq 514` is valid syntax. When using an ACL to identify an
        IP, a port cannot additionally be included because the IP header of a packet
        does not contain a port. The TCP or UDP options must be used to build the
        ACL instead. Using host is only valid to idenitify a single IP, including a
        network mask is illegal syntax and you still need to inform the ACL to
        inspect IP, TCP, or UDP traffic. Standard ACL ranges also only identify the
        source IP of traffic, including either a Layer 4 protocol or destination IP
        is invalid.
      tags:
        - 5.6 Configure and verify access control lists
    - prompt: >-
        In SDN, _______ no longer refer to just physical ports on a device but also
        refer to things like a REST API.
      type: multiple choice
      correct_choice: 1
      choices:
        - id: 1
          text: interfaces
        - id: 2
          text: IP addresses
        - id: 3
          text: ports
        - id: 4
          text: MAC addresses
      explanation: >-
        Interfaces, a commonly used term to refer to a physical port on a network
        device, in SDN refer to the method a controller or device is available for
        programatic access. The acronym, API, stands for Application Programming
        Interface and is used to interact with a system programatically.
      tags:
        - 6.2 Compare traditional networks with controller-based networking
    - prompt: >-
        In SDN, devices traditionally use these to communicate between a model layer
        in a northward or southward direction.
      type: multiple choice
      correct_choice: 1
      choices:
        - id: 1
          text: APIs
        - id: 2
          text: Ports
        - id: 3
          text: PDUs
        - id: 4
          text: Encapsulation
      explanation: >-
        APIs are used in SDN to communicate between devices in a programatic
        fashion. REST APIs are a popular method, but others also exist such as SOAP.
        These allow devices to use a consistent format to communicate information
        that can be programatically created, inspected, or edited by software... or
        an unlucky human.
      tags:
        - 6.2 Compare traditional networks with controller-based networking
    - prompt: >-
        In modern SDN, the _____ plane is abstracted away from routers/switches
        while the device takes action on frame or packet headers without requiring a
        server or other source to reference.
      type: multiple choice
      correct_choice: 1
      choices:
        - id: 1
          text: Control
        - id: 2
          text: Data
        - id: 3
          text: Service
        - id: 4
          text: API
      explanation: >-
        Modern SDN solutions move the control plane away from devices so that they
        are centrally managed and configured. The data plane remains on the device
        so that routing or switching decisions do not require a lookup. 
      tags:
        - >-
          6.3 Describe controller-based and software defined architectures (overlay,
          underlay, and fabric)
    - prompt: 'OpFlex, OpenFlow, and NETCONF are examples of what type of API?'
      type: multiple choice
      correct_choice: 1
      choices:
        - id: 1
          text: Southbound
        - id: 2
          text: Northbound
        - id: 3
          text: Inbound
        - id: 4
          text: Outbound
      explanation: >-
        OpFlex, OpenFlow, and NETCONF are examples of southbound APIs. Southbound
        APIs are what the controller uses to communicate with the devices that are
        being automated, eg the interface on a switch or router. Northbound APIs are
        used to communicate between the applications and the controller, such as
        some orchestration software's web interface. 
      tags:
        - 6.3.b North-bound and south-bound APIs
    - prompt: >-
        This API describes the communcation between SDN applications and the
        controllers in a network.
      type: multiple choice
      correct_choice: 1
      choices:
        - id: 1
          text: Northbound
        - id: 2
          text: Southbound
        - id: 3
          text: Inbound
        - id: 4
          text: Outbound
      explanation: >-
        The applications used to direct or configure the automation use Northbound
        APIs to communication with the controller. REST APIs are a frequent example
        of it. Southbound describes the communication between the controller and the
        devices being automated.
      tags:
        - 6.3.b North-bound and south-bound APIs
    - prompt: >-
        Which wireless standard allows for up to 600Mbps and supports both 2.4 and
        5Ghz?
      type: multiple choice
      correct_choice: 1
      choices:
        - id: 1
          text: 802.11n
        - id: 2
          text: 802.11a
        - id: 3
          text: 802.11ac
        - id: 4
          text: 802.11b
      explanation: >-
        802.11n was the first standard to support speeds of up to 600Mbps, and
        supports both 2.5 and 5Ghz bands. While 802.11a supports 5Ghz, it does not
        support 2.4Ghz and only support 54Mbps. 802.11b is boths lower and only
        operates at 2.4Ghz. 802.11ac supports even more bandwidthc, but only at 5Ghz
      tags:
        - 2.6 Compare Cisco Wireless Architectures and AP modes
    - prompt: What term describes the area in which a BSS (Basic Service Set) covers?
      type: multiple choice
      correct_choice: 1
      choices:
        - id: 1
          text: BSA
        - id: 2
          text: BSSID
        - id: 3
          text: SSID
        - id: 4
          text: ESS
      explanation: >-
        BSA, or Basic Service Area, defines the area of coverage for a single BSS. A
        BSSID and SSID are identifiers for the AP itself or wireless network,
        respectively, whie an ESS (Extended Service Set)
      tags:
        - 2.6 Compare Cisco Wireless Architectures and AP modes
    - prompt: >-
        What AP mode allows an AP to continue serving wireless clients, even those
        connected to an SSID that uses a different VLAN, when the connection to the
        WLC goes down?
      type: multiple choice
      correct_choice: 1
      choices:
        - id: 1
          text: Flexconnect
        - id: 2
          text: Bridge
        - id: 3
          text: Local
        - id: 4
          text: SE-Connect
      explanation: >-
        Flexconnect is the AP mode that will act independent from a WLC in the event
        the AP cannot communicate with the WLC. Local mode is tied to the WLC and
        cannot do this if the CAPWAP tunnel goes down. Bridge is used for
        transmitting from AP to AP. SE-Connect is used for spectrum analysis
        testing.
      tags:
        - 2.6 Compare Cisco Wireless Architectures and AP modes
    - prompt: >-
        When configuring an AP in local mode with a Cisco WLC, which mode should the
        connected switchport be configured as when the SSID needs to support
        multiple VLANs?
      type: multiple choice
      correct_choice: 1
      choices:
        - id: 1
          text: Access
        - id: 2
          text: 'Trunk, with a unused native VLAN for security purposes'
        - id: 3
          text: Routed
        - id: 4
          text: Etherchannel
      explanation: >-
        An access port is all that is needed for local mode APs, as all traffic will
        be sent to the WLC over the CAPWAP tunnel. While a trunk port would work,
        changing the native VLAN to something unused may actually break this since
        the AP will need its own traffic to reach the WLC. A routed port or
        Etherchannel solve different problems, not related to APs.
      tags:
        - >-
          2.7 Describe physical infrastructure connections of WLAN components
          (AP,WLC, access/trunk ports, and LAG)
    - prompt: >-
        This encryption protocol is used by AES and succeeds TKIP, making WPA2 much
        more secure than WPA.
      type: multiple choice
      correct_choice: 1
      choices:
        - id: 1
          text: CCMP
        - id: 2
          text: MIC
        - id: 3
          text: GCMP
        - id: 4
          text: GMAC
      explanation: >-
        CCMP, or Counter/CBC-MAC Protocol, is the encryption protocol in use by
        WPA2. AES encryption is the most secure encryption method available for
        wireless networks today. CCMP cannot be used on legacy devices that do not
        support WPA2. MIC stands for Message Integrity Check, which is a hash added
        to each frame to ensure integrity of the message. GCMP is used in WPA3,
        succeeding CCMP. GMAC is used for MIC in use with WPA3.
      tags:
        - '5.9 Describe wireless security protocols (WPA, WPA2, and WPA3)'
    - prompt: Which port on a WLC is used for normal AP or management traffic?
      type: multiple choice
      correct_choice: 1
      choices:
        - id: 1
          text: Distribution System Port
        - id: 2
          text: Service Port
        - id: 3
          text: Redundancy Port
        - id: 4
          text: Console Port
      explanation: >-
        Cisco WLC call the port that most management or wireless client traffic the
        "Distribution System Port." This physical port is usually connected to a
        trunk port on a switch so that multiple VLANs can be used for wireless
        client traffic. The service port is used for out of band management, initial
        configuration, system recovery, or boot functions. The redundancy port is
        strictly used for high availability (HA) when connected to other WLC. The
        console port functions the same as on any other Cisco device, client traffic
        will not traverse this port.
      tags:
        - >-
          2.7 Describe physical infrastructure connections of WLAN components
          (AP,WLC, access/trunk ports, and LAG)

- meta_name: "Cisco Certified Network Professional"
  meta_description: >-
    Question pool for the Cisco Certified Network Professional exam.
  command_name: "ccnp"
  command_description: >-
    Get a question from the Cisco Certified Network Professional exam question
    pool.
  questions:
    - prompt: >-
        An engineer plans to configure summary routes with the ip
        summary-address eigrp asn prefix mask command. Which of the following,
        when added to such a command, would create a summary that includes all
        four of the following subnets: 10.1.100.0/25, 10.1.101.96/27,
        10.1.101.224/28, and 10.1.100.128 /25?
      type: multiple choice
      correct_choice: 2
      choices:
        - id: 1
          text: 10.1.0.0 255.255.192.0
        - id: 2
          text: 10.1.64.0 255.255.192.0
        - id: 3
          text: 10.1.100.0 255.255.255.0
        - id: 4
          text: 10.1.98.0 255.255.252.0
      explanation: >-
        10.1.0.0/18 implies a range of 10.1.0.0 - 10.1.63.255, which includes
        none of the four subnets. 10.1.64.0/18 implies a range of 10.1.64.0 -
        10.1.127.255, which includes all subnets. 10.1.100.0/24 implies a range
        of 10.1.100.0 - 10.1.100.255, which leaves out two of the subnets.
        Finally, 10.1.98.0/22 does not actually represent a summary. Instead,
        10.1.96.0/22 represents a range of 10.1.96.0 - 10.1.99.255, with
        10.1.98.0 as listed in answer D being an IP address in that range. As
        such, Cisco IOS would actually accept the command, would change the
        parameter from 10.1.98.0 to 10.1.96.0, and would not include the four
        listed subnets.
    - prompt: >-
        R1 has five working interfaces, with EIGRP neighbors existing off each
        interface. R1 has routes for subnets 10.1.1.0/24, 10.1.2.0/24, and
        10.1.3.0/24, with EIGRP integer metrics of roughly 1 million, 2
        million, and 3 million, respectively. An engineer then adds the ip
        summary-address eigrp 1 10.1.0.0 255.255.0.0 command to interface
        Fa0/0. Which of the following is true?
      type: multiple choice
      correct_choice: 2
      choices:
        - id: 1
          text: >-
            R1 loses and then reestablishes neighborships with all neighbors
        - id: 2
          text: >-
            R1 no longer advertises 10.1.1.0/24 to neighbors connected to
            Fa0/0.
        - id: 3
          text: >-
            R1 advertises a 10.1.0.0/16 route out Fa0/0, with metric of around
            3 million (largest metric of component subnets).
        - id: 4
          text: >-
            R1 advertises a 10.1.0.0/16 route out Fa0/0, with metric of around
            2 million (median metric of component subnets).
      explanation: >-
        The ip summary-address command does reset neighborships, but only on
        the interface under which it is configured. After those neighborships
        come up, R1 will advertise the summary route, but none of the
        subordinate routes inside that summary. The summary route will use a
        metric equal to the metric of the lowest metric subordinate route,
        approximately 1,000,000 in this case.
    - prompt: >-
        Router R1 connects to Router R2 over an Ethernet LAN with both routers
        using their Fa0/0 interfaces. R1 learns a route from R2 using EIGRP for
        IPv6. That route lists Fa0/0 as the outgoing interface with R2 as the
        next hop. The configuration excerpt shows all relevant configuration
        on R2's Fa0/0 interface. Which of the following is true about R1's
        route?
      type: multiple choice
      correct_choice: 2
      choices:
        - id: 1
          text: The next hop is 2000::1311:11FF:FE11:1111
        - id: 2
          text: The next hop is FE80::1311:11FF:FE11:1111
        - id: 3
          text: The next hop is FE80::5111:11FF:FE11:1111
        - id: 4
          text: The next hop is 2001::1
      explanation: >-
        EIGRP uses the link-local address as the next hop for routing
        protocols. Based on R2's MAC address, R2's link-local address on Fa0/0
        will be FE80::1311:11FF:FE11:1111. This value is derived by splitting
        the MAC, inserting FFFE, and flipping bit 7, making the initial hex 11
        become hex 13.
    - prompt: >-
        Under what configuration mode for Named EIGRP would you configure a
        passive interface?
      type: multiple choice
      correct_choice: 2
      choices:
        - id: 1
          text: Address-Family configuration mode
        - id: 2
          text: Address-Family-Interface configuration mode
        - id: 3
          text: Address-Family-Global configuration mode
        - id: 4
          text: Address-Family-Topology configuration mode
      explanation: >-
        General EIGRP commands (for example, metric, eigrp stub, and eigrp
        router-id) are configured under address-family configuration mode.
        Commands entered under interface configuration mode with a traditional
        EIGRP configuration (for example, authentication, bandwidth-percent,
        hello-interval, holdtime, passive-interface, and split-horizon) are
        entered under address-family-interface configuration mode with Named
        EIGRP. Commands having a direct impact on a router's EIGRP topology
        (for example, autosummary, maximum-paths, redistribute, and
        variance) are given under addressfamily- topology configuration mode.
        There is no address-family-global configuration mode.
    - prompt: >-
        A network design shows area 1 with three internal routers, area 0 with
        four internal routers, and area 2 with five internal routers.
        Additionally, one ABR (ABR1) connects areas 0 and 1, plus a different
        ABR (ABR2) connects areas 0 and 2. How many Type 1 LSAs would be listed
        in ABR2's LSDB?
      type: multiple choice
      correct_choice: 4
      choices:
        - id: 1
          text: "6"
        - id: 2
          text: "7"
        - id: 3
          text: "15"
        - id: 4
          text: "12"
      explanation: >-
        As an ABR connected to areas 0 and 2, ABR2 will have LSDB entries for
        both area 0 and area 2. In area 0, ABR2 learns Type 1 LSAs from the
        four routers internal to area 0, plus ABR1, and plus 1 for the area 0
        Type 1 LSA that ABR2 creates for itself. In area 2, ABR2 learns 1 each
        for the five routers internal to area 2, plus the 1 Type 1 LSA ABR2
        created for itself inside area 2. The total is 12.
    - prompt: >-
        A network planning diagram shows a large internetwork with many
        routers. The configurations show that OSPF has been enabled on all
        interfaces, IP addresses correctly configured, and OSPF working. For
        which of the following cases would you expect a router to create and
        flood a Type 2 LSA?
      type: multiple choice
      correct_choice: 4
      choices:
        - id: 1
          text: >-
            When OSPF is enabled on a LAN interface, and the router is the only
            router connected to the subnet
        - id: 2
          text: >-
            When OSPF is enabled on a point-to-point serial link, and that
            router has both the higher router ID and higher interface IP
            address on the link
        - id: 3
          text: >-
            When OSPF is enabled on a Frame Relay point-to-point subinterface,
            has the lower RID and lower subinterface IP address, and otherwise
            uses default OSPF configuration on the interface
        - id: 4
          text: None of the other answers are correct.
      explanation: >-
        OSPF creates a Type 2 LSA for a subnet when the router interface
        connected to the subnet calls for the election of a designated router
        (DR) and at least two routers have discovered each other and elected a
        DR. Then, the DR creates and floods the Type 2 LSA. IOS by default does
        not elect a DR on point-to-point topologies. It does on router LAN
        interfaces. One answer states that one router only exists in the
        subnet, so it does not actually find a second router and elect a DR.
        In the other case, a DR and BDR have been elected, but the router
        described in the answer is the BDR, not the DR. So, none of the other
        answers is correct.
    - prompt: >-
        A verification plan shows a network diagram with branch office Routers
        B1 through B100, plus two ABRs, ABR1 and ABR2, all in area 100. The
        branches connect to the ABRs using Frame Relay point-to-point
        subinterfaces. The verification plan lists the output of the show ip
        ospf database summary 10.100.0.0 command on a Router B1, one of the
        branches. Which of the following is true regarding the output that
        could be listed for this command?
      type: multiple choice
      correct_choice: 3
      choices:
        - id: 1
          text: >-
            The output lists nothing unless 10.100.0.0 has been configured as a
            summary route using the area range command.
        - id: 2
          text: >-
            If 10.100.0.0 is a subnet in area 0, the output lists one Type 3
            LSA, specifically the LSA with the lower metric when comparing
            ABR1's and ABR2's LSA for 10.100.0.0.
        - id: 3
          text: >-
            If 10.100.0.0 is a subnet in area 0, the output lists two Type 3
            LSAs, one each created by ABR1 and ABR2
        - id: 4
          text: >-
            None, because the Type 3 LSAs would exist only in the ABR's LSDBs.
      explanation: >-
        Each ABR, by definition, creates a single Type 3 LSA to represent a
        subnet known in one area to be advertised into another area. Assuming
        that 10.100.0.0 is a subnet in area 0, both ABR1 and ABR2 would
        advertise a Type 3 LSA into area 100. The show ip ospf database summary
        command specifically lists Type 3 network summary LSAs.
    - prompt:
        Which of the following OSPF messages contains complete LSAs used during
        the database exchange process?
      type: multiple choice
      correct_choice: 3
      choices:
        - id: 1
          text: LSR
        - id: 2
          text: LSAck
        - id: 3
          text: LSU
        - id: 4
          text: DD

      explanation: >-
        The Database Description (DD) packet lists a short LSA header but not
        the entire LSA. The Link State Request (LSR) packet asks the neighbors
        for a copy of an LSA. The Link State Update (LSU) holds the LSAs. LSAck
        simply acknowledges received LSAs, and Hello is used for neighbor
        discovery and neighbor state maintenance.
    - prompt: >-
        R1 is internal to area 1, and R2 is internal to area 2. Subnet
        10.1.1.0/24 exists in area 2 as a connected subnet off R2. ABR1
        connects area 1 to backbone area 0, and ABR2 connects area 0 to area 2.
        Which of the following LSAs must R1 use when calculating R1's best
        route for 10.1.1.0/24?
      type: multiple choice
      correct_choice: 4
      choices:
        - id: 1
          text: R2 's Type 1 LSA
        - id: 2
          text: Subnet 10.1.1.0/24's Type 2 LSA
        - id: 3
          text: "ABR1's Type 1 LSA in area 0"
        - id: 4
          text: Subnet 10.1.1.0/24's Type 3 LSA in Area 1
      explanation: >-
        R1, internal to area 1, can use LSAs only in the area 1 LSDB. R2's
        Type 1 LSA exists only in area 2's LSDB. The Type 2 LSA for subnet
        10.1.1.0/24, if one exists, also only exists in area 2's LSDB. R1 will
        use ABR1's Type 1 LSA in area 1 to calculate the possible
        intra-area routes inside area 1, but R1 will use ABR1's Type 1 LSA
        in area 1. Finally, the Type 3 LSA, created for 10.1.1.0/24 and flooded
        into area 1, is also needed to calculate the metric.
    - prompt: >-
        Router R1, an ASBR connected to the Internet and to backbone area 0,
        has been configured with a default-information originate command. Which
        of the following is true about the effects of this configuration
        command?
      type: multiple choice
      correct_choice: 2
      choices:
        - id: 1
          text: >-
            R1 will always create and flood a default route into the OSPF
            domain
        - id: 2
          text: >-
            R1 will create and flood an LSA for prefix/length 0.0.0.0/0 into
            the OSPF domain if R1's IP routing table has a route to 0.0.0.0/0.
        - id: 3
          text: >-
            R1 will set a flag on the LSA for the subnet between itself and one
            of the ISPs, noting this subnet as a default network, regardless of
            whether R1 has a default route.
        - id: 4
          text: >-
            R1 will set a flag on the LSA for the subnet between itself and one
            of the ISPs, noting this subnet as a default network, but only if
            R1 has a route to 0.0.0.0/0.
      explanation: >-
        Without the always parameter, the default-information originate command
        generates an LSA for a default route, with prefix 0.0.0.0/0, but only
        if its own IP routing table has a route for 0.0.0.0/0. It does not flag
        another LSA as being used as a candidate default route.
    - prompt: >-
        ABR R1 has been configured with an area 1 stub no-summary command.
        Which stubby area type is area 1?
      type: multiple choice
      correct_choice: 2
      choices:
        - id: 1
          text: Stub/li>
        - id: 2
          text: Totally Stuby
        - id: 3
          text: NSSA
        - id: 4
          text: Totally NSSA
      explanation:
        The stub keyword means either a stub area or a totally stubby area.
        The nosummary command means that the area is totally stubby.
    - prompt: >-
        With an OSPFv3 Address Family configuration supporting both IPv4 and
        IPv6 routing, which of the following is true regarding OSPFv3's
        link-state database?
      type: multiple choice
      correct_choice: 2
      choices:
        - id: 1
          text: >-
            IPv4 LSAs populate one database, while IPv6 LSAs populate a second
            database.
        - id: 2
          text: >-
            Information received from all LSAs is aggregated in a single
            link-state database.
        - id: 3
          text: >-
            OSPFv3 does not use a link-state database. Rather, it represents
            link-state information in a lookup table similar to Cisco Express
