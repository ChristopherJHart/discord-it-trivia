          text: 192.168.100.25
      explanation: >-
        The CIDR notion indicates a mask using 30 network bits and 2 host bits. The
        2 host bits give 4 permutations, so to solve work in multiples of 4 for each
        network. 24 is an easy number to start with as it is evenly divisible by 4,
        meaning it is the network ID or first IP in the subnet. Add 3 (.4 is 1, so
        there are 3 more IPs) to get 27 or 192.168.100.27 for the broadcast address.
      tags:
        - 1.6 Configure and verify IPv4 addressing and subnetting
    - prompt: What is the network ID of a network on which 65.167.225.16 /20 resides?
