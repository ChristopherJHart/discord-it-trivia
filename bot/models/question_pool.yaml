          text: FIFO
        - id: 2
          text: WFQ
        - id: 3
          text: CQ
        - id: 4
          text: WRR
      explanation: >-
        FIFO (First In First Out) acts on packets in the order they are received.
        True to its name, the first packet to arrive will be the first packet to
        egress the interface queue. WFQ (Weighted Fair Queuing) acts more
        intelligently, using values and multiple queues to help move packets along
        so the first packet received may not always egress first. CQ (Custom
        Queuing) uses multiple queues with variable queue limits and traffic
        classification to determine which packets are sent out. WRR (Weighted Round
        Robin) uses weights where the weight is proportional to the number of
        packets being sent, these are configurable by the administrator.
