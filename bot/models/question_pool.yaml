          text: 65.167.0.0
        - id: 4
          text: 65.0.0.0
      explanation: >-
        The CIDR notion indicates a mask using 20 network bits and 12 host bits. The
        20th bit is part of the third octet, making that the interesting octet to
        work with and meaning we can take a shortcut by ignoring the other octets.
        The 20th bit means there are 4 bits for host bits within the third octet, 4
        bits provides 16 permutations so we work in multiples of 16 and some quick
        math shows that 224 is the largest multiple of 16 without going over 225.
        The question asks for the network ID so all host bits are set to 0, which
        gives us 224.0 for the last two octets, or 65.167.224.0 for our network ID.
      tags:
        - 1.6 Configure and verify IPv4 addressing and subnetting
